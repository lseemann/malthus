<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Population growth model</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable = no" />

  <link rel="stylesheet" href="populationGrowth.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.css">

  <!-- By Luke Seemann / February 2015 -->

</head>

<body>

<h1>Malthus: A population growth modeler</h1>

<p><strong>Total rats:</strong> <span id="total-rats"></span></p>

<h2 class="prompt">After how many weeks are rats fertile?</h2>
<div class="range">
  <div class="range-left">7</div>
  <div class="range-right">30</div>
  <div class="range-selected">9</div>
</div>
<div class="slider" id="fertility"></div>

<h2 class="prompt">How many rats per litter?</h2>
<div class="range">
  <div class="range-left">1</div>
  <div class="range-right">12</div>
  <div class="range-selected">6</div>
</div>
<div class="slider" id="ratsPerLitter"></div>

<h2 class="prompt">How many weeks between litters?</h2>
<div class="range">
  <div class="range-left">8</div>
  <div class="range-right">15</div>
  <div class="range-selected">12</div>
</div>
<div class="slider" id="litterFrequency"></div>

<h2 class="prompt">How long do rats live?</h2>
<div class="range">
  <div class="range-left">10</div>
  <div class="range-right">52</div>
  <div class="range-selected">52</div>
</div>
<div class="slider" id="morbidity"></div>

<div id="rats"></div>

<script type="text/javascript" language="Javascsript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.js"></script>
<script src="populationGrowth.js"></script>

</body>
</html>
